<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Linear Algebra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://www.logicien.fr/grids/">
    <meta name="theme-color" content="hsl(0,50%,45%)">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.0.3/math.min.js"></script>
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <header>
        <h1>Linear Algebra</h1>
    </header>
    <main>
        <section>
            <figure id="diagram-hybrid"><svg class="select-none" v-cloak="1" viewBox="-2 -2 1004 804">
                    <g v-for="cell in cells" v-bind:key="cell.id()">
                        <rect v-bind:x="cell.coord.x * 100" v-bind:y="cell.coord.y * 100" width="100" height="100"
                            rx="15" v-on:click="console.log('test');" />
                        <text v-bind:x="cell.coord.x * 100 + 50" v-bind:y="cell.coord.y * 100 + 60">{{cell.val}}</text>
                    </g>
            </figure>
        </section>
    </main>
    <!-- <script type="module" src="./build/Grid.js"></script> -->
    <script type="module" src="./build/Cell.js"></script>
    <script type="module" src="./build/Coord.js"></script>
    <script type="module" src="./grid.js"></script>
</body>

</html>
