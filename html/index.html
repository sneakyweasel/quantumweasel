<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Quantum Weasel Engine</title>
		<link rel="stylesheet" href="style.css" />
		<!-- <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" /> -->
	</head>

	<body>
		<h2 id="title"></h2>
		<p id="description"></p>
		<div id="controls">
			<h3>
				Controls
			</h3>
			<table>
				<tr>
					<td>Move</td>
					<td>ZQSD or arrows</td>
				</tr>
				<tr>
					<td>Rotate</td>
					<td>R</td>
				</tr>
				<tr>
					<td>Freeze</td>
					<td>F</td>
				</tr>
				<tr>
					<td>Activate laser</td>
					<td>Ctrl</td>
				</tr>
				<tr>
					<td>Place element</td>
					<td>Cycle 1, 2, 3, 4, 5</td>
				</tr>
				<tr>
					<td>Delete element</td>
					<td>0</td>
				</tr>
				<tr>
					<td>Navigate simulation</td>
					<td>+, -</td>
				</tr>
			</table>
		</div>
		<div id="grid"></div>
		<p id="player"></p>
		<p id="cell"></p>
		<p id="quantum"></p>
		<p id="laser"></p>
		<script src="../dist/app.js"></script>
	</body>
</html>
